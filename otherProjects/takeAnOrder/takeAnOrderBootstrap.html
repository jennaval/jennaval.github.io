<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Twitter Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/takeAnOrder.js"></script>
  <link rel="stylesheet" href="http://jennaval.github.io/css/style.css">


  <style type="css/text">
    .col-md-12 { padding-top: 25px; }

  </style>

</head>

<body>




  <br>
  <br>
  <hr>
  <hr>
  <!-- START OF PAGE CONTENT -->

  <div class="container">
    <h2 class="text-center">Place your order below!</h2><hr>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <label>Name:</label>
        <input id="mySingleLineText" class="form-control" onblur="if(this.value == '') { this.value = 'Type here'; }" onfocus="if(this.value == 'Type here') { this.value = ''; }" type="text" value="Type here"><!-- words disappear when clicked on box -->
<br>
        <img src="img/1.jpg" class="img-responsive" alt="Responsive image">
      </div>
      <div class="col-md-3"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <label>Message / Comments (Optional):</label>
        <textarea id="myTextArea" class="form-control" rows="10" cols="50" onblur="if(this.value == '') { this.value = 'Write something here'; }" onfocus="if(this.value == 'Write something here') { this.value = ''; }">Write something here</textarea> <!-- words disappear when clicked on box -->
      </div>
      <br>
      <div class="col-md-6">
        <label>Age:</label>
        <select id="mySelect">
          <option value="value1">Value 1</option>
          <option value="value2" selected>Value 2</option>
          <option value="value3">Value 3</option>
        </select>
        <div id="mySelectMessage"></div> <!-- log to let user know what's been clicked on / selected -->
      </div>
      <br>
      <br>
      <div class="col-md-6">
        <!-- selection-->

        <div class="radio-inline">
          <label>
            <input type="radio" name="size" value="small" checked> Small
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="size" value="medium"> Medium
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="size" value="larger"> Large
          </label>
        </div>

        <br>
        <br>
      </div>

      <div class="col-md-6">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="vehicle" value="Bike"> I want it delivered!
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="vehicle" value="Car"> I will pick it up!
          </label>
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-6">
      <button id="myButton" class="btn btn-primary" type="button">Submit Order</button>
    </div>
    <div class="col-md-6">
      <div id="log">LOG</div> <!-- lets user know their actions -->
    </div>

  </div>
  <h4 class="text-center">Thank you! Your order will be ready shortly.</h4><hr>

  </div>

  <script src="http://jennaval.github.io/js/getNav.js"></script>

  <script src="js/takeAnOrder.js"></script>
</body>

</html>
