<div class="box">

	<script language="javascript">
		var timesTable = 12; //table of 12
		var timesBy;

    // display results each time by 1 until it reaches to 12x12
		for (timesBy = 1; timesBy < 13; timesBy++) {
			document.write(timesTable + " * " + timesBy + " = " + timesBy * timesTable +
				"<br>");
		}
	</script>
</div>
