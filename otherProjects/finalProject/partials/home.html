<div id="myCarousel" class="carousel slide" data-interval="4000" data-ride="carousel">
  <!-- Carousel indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
  </ol>
  <!-- Wrapper for carousel items -->
  <div class="carousel-inner">
    <div class="active item">
      <img src="images/1.jpg" alt="First Slide">
      <div class="carousel-caption">
        <h3>Banana Cupcake</h3>
        <p>Colourful</p>
      </div>
    </div>
    <div class="item">
      <img src="images/2.jpg" alt="Second Slide">
      <div class="carousel-caption">
        <h3>Chocolate Cupcake</h3>
        <p>Accessories</p>
      </div>
    </div>
    <div class="item">
      <img src="images/3.jpg" alt="Third Slide">
      <div class="carousel-caption">
        <h3>Halloween Cupcake</h3>
        <p>Night photography</p>
      </div>
    </div>
    <div class="item">
      <img src="images/4.jpg" alt="Third Slide">
      <div class="carousel-caption">
        <h3>Red Velvet Cupcake</h3>
        <p>City night lights</p>
      </div>
    </div>
    <div class="item">
      <img src="images/5.jpg" alt="Third Slide">
      <div class="carousel-caption">
        <h3>Red Velvet Cupcake</h3>
        <p>City night lights</p>
      </div>
    </div>
  </div>

  <!-- Carousel controls -->
  <a class="carousel-control left" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="carousel-control right" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
