<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <style type="text/css">
    .carousel {
      background: #2f4357;
      margin-top: 20px;
    }

    .carousel .item img {
      margin: 0 auto;
      /* Align slide image horizontally center */
    }

    .margin {
      margin: 20px;
    }
  </style>
</head>

<body>



  <br>
  <br>
  <hr/>

  <h1 class="text-center">Carousel</h1>
  <!-- CAROUSEL -->
  <div class="margin">

    <div id="myCarousel" class="carousel slide" data-interval="4000" data-ride="carousel">
      <!-- Carousel indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>
      <!-- Wrapper for carousel items -->
      <div class="carousel-inner">
        <div class="active item">
          <img src="images/1.jpg" alt="First Slide">
          <div class="carousel-caption">
            <h3>Pebbles</h3>
            <p>Colourful</p>
          </div>
        </div>
        <div class="item">
          <img src="images/2.jpg" alt="Second Slide">
          <div class="carousel-caption">
            <h3>Camera</h3>
            <p>Accessories</p>
          </div>
        </div>
        <div class="item">
          <img src="images/3.jpg" alt="Third Slide">
          <div class="carousel-caption">
            <h3>Bicycle</h3>
            <p>Night photography</p>
          </div>
        </div>
        <div class="item">
          <img src="images/4.jpg" alt="Third Slide">
          <div class="carousel-caption">
            <h3>Lights</h3>
            <p>City night lights</p>
          </div>
        </div>
        <div class="item">
          <img src="images/5.jpg" alt="Third Slide">
          <div class="carousel-caption">
            <h3>Beach</h3>
            <p>Deserted beach</p>
          </div>
        </div>
        <div class="item">
          <img src="images/6.jpg" alt="Third Slide">
          <div class="carousel-caption">
            <h3>City</h3>
            <p>Busy city</p>
          </div>
        </div>
      </div>

      <!-- Carousel controls -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
  </div>

  <hr/>

</body>

</html>
